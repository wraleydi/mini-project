<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
    </style>
    <title>Kalkulator</title>
</head>
<body>
    <div class="kalkulator">
        <div class="display" id="display">0</div>
        <div class="buttons" id="buttons" >
            <button class="button" id="operator" data-clear>C</button>
            <button class="button" id="operator" data-percent>%</button>
            <button class="button" id="del-button" data-del>Del</button>
            <button class="button" data-number>7</button>
            <button class="button" data-number>8</button>
            <button class="button" data-number>9</button>
            <button class="button" id="operator" data-operator>/</button>
            <button class="button" data-number>4</button>
            <button class="button" data-number>5</button>
            <button class="button" data-number>6</button>
            <button class="button" id="operator" data-operator>x</button>
            <button class="button" data-number>1</button>
            <button class="button" data-number>2</button>
            <button class="button" data-number>3</button>
            <button class="button" id="operator" data-operator>-</button>
            <button class="button" data-koma>,</button>
            <button class="button" data-number>0</button>
            <button class="button" id="equal" data-result>=</button>
            <button class="button" id="operator" data-operator>+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
