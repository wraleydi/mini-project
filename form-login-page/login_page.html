<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <title>Login</title>
</head>
<body>
    <div class="page">
        <div class="h1"><h1>Log in</h1></div>
        <div class="wrapper">
            <form id="login-form" action="/login">
                <div class="group">
                    <input id="username" name="" type="text" placeholder="Username" required>
                </div>
                <div class="group">
                    <input id="password" type="password" placeholder="Password" required>
                </div>
                <div class="group" type="submit"><button>Login</button></div>
                <div class="group">
                    <a id="link-p" href="#">Forgot password</a>
                    <a id="link-s" href="#">sign in</a>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js">
    </script>
</body>
</html>
