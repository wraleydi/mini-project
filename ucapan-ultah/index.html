<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak Hati Interaktif</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');
    </style>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Pixelify Sans', Arial, sans-serif;
        }
        .card {
            max-width: 350px;
            width: 100%;
            height: 100vh;
            background-image: url('Vintage aesthetic brown _ light brown Note template.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .heart-box {
            position: relative;
            left: 1.3rem;
            width: 80px;
            height: 80px;
            background: url('png-removebg-preview.png') no-repeat center center;
            background-size: contain;
            animation: pulse 1s infinite;
        }
        .love {
            cursor: pointer;
            transition: opacity 0.5s, transform 0.5s;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .love h3 {
            text-align: center;
            font-weight: 400;
            margin: 0.5rem 0;
        }
        .content {
            display: none;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.5s, transform 0.5s;
        }
        .content.show {
            display: block;
            opacity: 1;
            transform: scale(1);
        }
        .group {
            max-width: 150px;
        }
        .group img {
            opacity: 0;
            transition: opacity 2s;
            border-radius: 1rem;
        }
        .group img.fade-in {
            opacity: 1;
        }
        .arrow {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transform: translateY(-50%);
            border-radius: 50%;
            font-size: 1.5rem;
        }
        .arrow-r {
            right: 10px;
        }
        .arrow-l {
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="love" id="love">
            <h3>tekan love ini!</h3>
            <div class="heart-box" id="heartBox"></div>
        </div>

        <div class="content" id="content1">
            <div class="group">
                <img src="gambar2.jpg" width="100px" class="specialImage">
                <h3 class="congratsMessage">Selamat!</h3>
                <p class="specialMessage">Ini adalah hadiah spesial untuk Anda!</p>
            </div>
        </div>

        <div class="content" id="content2">
            <div class="group">
                <img src="gambar3.jpg" width="100px" class="specialImage">
                <h3 class="congratsMessage"></h3>
                <p class="specialMessage">Berikut adalah kejutan kedua untuk Anda!</p>
            </div>
        </div>

        <div class="arrow arrow-l" id="arrowL">&#9664;</div>
        <div class="arrow arrow-r" id="arrowR">&#9654;</div>
        
        <audio id="loveSong" src="Jibaku shounen hanako-kun (hanako-kun x Yashiro nene)-Tiny Ligth-.mp3"></audio>
    </div>

    <script>
        function typeEffect(element, text, delay) {
            let i = 0;
            element.innerHTML = '';  // Clear previous content
            const interval = setInterval(() => {
                element.innerHTML += text.charAt(i);
                i++;
                if (i >= text.length) {
                    clearInterval(interval);
                }
            }, delay);
        }

        document.getElementById('love').addEventListener('click', function() {
            var heartBox = document.getElementById('love');
            var content1 = document.getElementById('content1');
            var specialImage1 = content1.querySelector('.specialImage');
            var loveSong = document.getElementById('loveSong');
            
            heartBox.style.opacity = '0';
            heartBox.style.transform = 'scale(1)';
            
            setTimeout(function() {
                heartBox.style.display = 'none';
                content1.classList.add('show');
                
                // Typing effect
                const congratsMessage1 = content1.querySelector('.congratsMessage');
                const specialMessage1 = content1.querySelector('.specialMessage');
                
                congratsMessage1.innerHTML = '';
                specialMessage1.innerHTML = '';
                
                typeEffect(congratsMessage1, 'Selamat!', 100);
                setTimeout(() => {
                    typeEffect(specialMessage1, 'Ini adalah hadiah spesial untuk Anda!', 50);
                }, 800); // Delay to start the second message after the first one
                
                // Fade-in effect for the image
                specialImage1.classList.add('fade-in');

                // Play the song
                loveSong.play();
            }, 500);
        });

        let currentContent = 1;
        const totalContents = 2; // Number of content sections

        document.getElementById('arrowR').addEventListener('click', function() {
            if (currentContent < totalContents) {
                document.getElementById(`content${currentContent}`).classList.remove('show');
                currentContent++;
                const nextContent = document.getElementById(`content${currentContent}`);
                nextContent.classList.add('show');
                
                // Typing effect for the new content
                const congratsMessage = nextContent.querySelector('.congratsMessage');
                const specialMessage = nextContent.querySelector('.specialMessage');
                const specialImage = nextContent.querySelector('.specialImage');
                
                typeEffect(congratsMessage, congratsMessage.textContent, 100);
                setTimeout(() => {
                    typeEffect(specialMessage, specialMessage.textContent, 50);
                }, 800);
                
                // Fade-in effect for the new image
                specialImage.classList.add('fade-in');
            }
        });

        document.getElementById('arrowL').addEventListener('click', function() {
            if (currentContent > 1) {
                document.getElementById(`content${currentContent}`).classList.remove('show');
                currentContent--;
                const prevContent = document.getElementById(`content${currentContent}`);
                prevContent.classList.add('show');
                
                // Typing effect for the previous content
                const congratsMessage = prevContent.querySelector('.congratsMessage');
                const specialMessage = prevContent.querySelector('.specialMessage');
                const specialImage = prevContent.querySelector('.specialImage');
                
                typeEffect(congratsMessage, congratsMessage.textContent, 100);
                setTimeout(() => {
                    typeEffect(specialMessage, specialMessage.textContent, 50);
                }, 800);
                
                // Fade-in effect for the previous image
                specialImage.classList.add('fade-in');
            }
        });
    </script>
</body>
</html>
