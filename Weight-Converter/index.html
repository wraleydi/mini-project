<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convert-To</title>
</head>
<body>
    <div class="page">
        <div class="h1"><h1>Convert To</h1></div>
        <div class="wrapper">
            <div class="group">
                <label for="kg">Kilogram:</label>
                <input type="text" id="kg" placeholder="0">
            </div>
            <div class="group">
                <label for="gram">Gram:</label>
                <span id="gramResult">0</span>
            </div>
            <div class="group">
                <label for="pounds">Pounds:</label>
                <span id="poundsResult">0</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
